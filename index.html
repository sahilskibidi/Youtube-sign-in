<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function handleLogin(event) {
        event.preventDefault(); // Prevent the form from submitting

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (
          email === "agnieszkashareef@gmail.com" &&
          password === "agnieszka"
        ) {
          window.location.href =
            "https://sahilskibidi.github.io/Youtube/Jumpscare.html";
        } else {
          alert("Invalid email or password.");
        }
      }
    </script>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="youtube-logo.png" alt="YouTube Logo" />
        <span class="logo-text">YouTube</span>
      </div>
      <h2>Sign in</h2>
      <form onsubmit="handleLogin(event)">
        <input type="email" id="email" placeholder="Email or phone" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <div class="options">
          <a href="#">Forgot email?</a>
          <a href="#">Create account</a>
        </div>
      </form>
    </div>
  </body>
</html>
